<ion-header>
    <ion-toolbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>{{title}}</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>

    <ion-card *ngFor="let ride of rides | async">
          <ion-card-header>
              <ion-list-header text-wrap>
                  <ion-avatar item-start (click)="updateProfileImage()">
                      <img src="../../assets/img/avatar/user.png" />
                  </ion-avatar>
                  <h2>Pasajero: {{ ride.passengerName }}</h2>
                </ion-list-header>
            
          </ion-card-header>
          <ion-card-content>
        <img src="{{'https://www.mapquestapi.com/staticmap/v5/map?locations=' + ride.startLatitude + ',' + ride.startLongitude + '|marker-red-sm||'+ ride.endLatitude + ',' + ride.endLongitude +'|marker-green-sm&size=400,400@2x&key=xCWYeJI1dvNUx03nPZOTr4zgEN9J45ye'}}">
      
        <div class="card-profile_user-stats">
            <div class="stats-holder">
              <div class="user-stats">
                <strong>Pasajeros</strong>
                <span>{{ ride.numberOfPassengers }}</span>
              </div>
              <div class="user-stats">
                <strong>Equipaje</strong>
                <span>{{ ride.baggage }}</span>
              </div>
            </div>
          </div>

      </ion-card-content>

      <ion-card-content>
          <button ion-button full>Confirmar Carrera</button>
        </ion-card-content>
        
      </ion-card>

</ion-content>
